                Francisco.
                <!-- Francisco é a alma alegre e peculiar do grupo, um otaku dedicado que encontra alegria nas pequenas coisas, mesmo nas situações mais sombrias. Com seus óculos de armação grossa e uma camiseta estampada com personagens de anime, ele traz um toque de leveza e humor que é inestimável para os outros sobreviventes. Francisco é um verdadeiro alívio cômico, sempre pronto com uma piada ou uma referência de anime que arranca sorrisos, mesmo quando o medo é palpável.

Apaixonado por tudo relacionado à cultura pop japonesa, Francisco é um conhecedor de animes, mangás e videogames. Ele frequentemente usa suas vastas referências de ficção para traçar paralelos com a realidade aterrorizante em que se encontram, o que, surpreendentemente, às vezes leva a insights úteis. Sua imaginação fértil e seu otimismo indomável fazem dele uma presença insubstituível no grupo, oferecendo uma perspectiva única que muitas vezes alivia a tensão acumulada.

Embora os outros possam brincar que Francisco seria o primeiro a sucumbir em uma situação de perigo, sua coragem não deve ser subestimada. Ele pode não ser o mais forte ou o mais rápido, mas sua determinação em proteger seus amigos é inabalável. No jogo, Francisco é um personagem jogável cujo papel vai além do humor. Jogar como Francisco é encontrar a luz na escuridão, utilizando sua criatividade e sua capacidade de manter o moral elevado para ajudar o grupo a enfrentar os horrores que os cercam. -->
            </text>
